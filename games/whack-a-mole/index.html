<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack a mole</title>
    <meta name="description" content="Whack a mole implementation using vanilla JavaScript"/>
    <meta property="og:title" content="Whak a mole"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="static/img/portfolio/memory-game.webp"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col text-center text-white">
            <h1>Whack a mole</h1>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h3>Score : <span id="score"></span></h3>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h3>Seconds left : <span id="time-left">60</span></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <div class="grid">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <footer class="text-center text-lg-start ">
            <div class="text-center p-1">
                <div>Icons made by <a href="https://www.flaticon.com/authors/darius-dan" title="Darius Dan">Darius Dan</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </div>
        </footer>
    </div>
</div>
</body>
<script src="app.js" charset="UTF-8"></script>


</html>
